msg.dimension-shard.welcomeText = \
欢迎来玩《次元碎片》！\n\
本 Mod 力求平衡，有一些独特机制如远程资源提取与输送、拥有技能的单位等！\n\
本 Mod 以‘次元战争残骸’为噱头引出时间空间技术为故事背景。\n\
\n\
[yellow]首次游玩时需要注意[]：\n\
- 不建造相关[cyan]核心[]时，建造列表中不会显示对应科技的建筑（目前只有次元核心）\n\
- 本 Mod 是纯 JavaScript Mod，游戏更新后很可能导致 Mod 崩溃，[red]所以每次游戏更新后请记得备份存档！[]\n\

msg.dimension-shard.currentVersion = 当前版本： [cyan]v{0}[]
msg.dimension-shard.changelogText = \
0.24.2 (2021-05-01):\n\
修复 126.2 版本中黑暗之光查看信息时崩溃的问题\n\
\n\
0.24.1 (2021-02-19):\n\
修复 125 版本直流崩溃问题\n\
\n\
0.24 (2021-02-10):\n\
星球生成的敌方基地不再会重叠；\n\
略微优化星球生成器性能；\n\
黑暗之光增加网络同步，让效果看起来更准确；\n\
\n\
0.23 (2021-02-02):\n\
重构星球，生成残骸地图，生成次元科技蓝图（生成超慢，但我不知道怎么解决了，估计只能未来转 Java）；\n\
添加一个更新日志框；\n\
单位传送器特效修复；\n\
雷雷增加 2 护甲；\n\
调整围墙价格，现在硬钍围墙是最强围墙（建造时间除塑钢外最长）；\n\
