apply plugin: "java"

version '1'
targetCompatibility = 8
sourceCompatibility = 8

// fuck gbk
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

//sourceSets.main.java.srcDirs = ["src"]

repositories {
    maven { name "Alibaba" ; url "https://maven.aliyun.com/repository/public" }
    mavenCentral()
    maven { url 'https://www.jitpack.io' }
}

ext {
    //the build number that this mod is made for
    mindustryVersion = 'v145'
}

dependencies {
    compileOnly "com.github.Anuken.Arc:fx:$mindustryVersion"
    compileOnly "com.github.Anuken.Arc:flabel:$mindustryVersion"
    compileOnly "com.github.Anuken.Arc:freetype:$mindustryVersion"
    compileOnly "com.github.Anuken.Arc:g3d:$mindustryVersion"
    compileOnly "com.github.Anuken.Arc:arcnet:$mindustryVersion"

    compileOnly "com.github.Anuken.Arc:arc-core:$mindustryVersion"
    compileOnly "com.github.Anuken.MindustryJitpack:core:$mindustryVersion"
}

ext {
}
